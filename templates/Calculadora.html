{%extends "layout.html"%}
{%block content%}
<style>
    .contenedor{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50vw;
        margin: auto;
    }
    .contenedor form{
        width: 100%;
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        /* border:1px solid black; */
        padding: 5px;
    }
    .contenedor form label{
        width: 70%;
        align-self: center;
        display: flex;
        justify-content: space-between;
    }
    .contenedor form button{
        width: 70%;
        height:40px;
        align-self: center;
        border: 1px solid black;
        border-radius: 15px;
    }
    .contenedor form button:hover{
        background-color: #ddd;
    }
    .contenedor form textarea{
        height:50px;
        width:70%;
    }
</style>
<div class="contenedor">
    <h1>Conversor de Bases</h1>
    <form action="/ConvCalculadora" method="POST">
        <p style="align-self: center;">Escribe "<strong>borrar</strong>" en el campo <strong>Decimal</strong> para vaciar las celdas.</p>
        <label>Decimal
            <textarea type="text" name="Decimal" placeholder="">{{dec}}</textarea>
        </label>
        <label>Binario
            <textarea type="text" name="Binario" placeholder="">{{bin}}</textarea>
        </label>
        <label>Octal
            <textarea type="text" name="Octal" placeholder="">{{oct}}</textarea>
        </label>
        <label>Hexadecimal
            <textarea type="text" name="Hexadecimal" placeholder="">{{hex}}</textarea>
        </label>
        <label>Estandar IEEE754 (32) bits
            <textarea type="text" name="E32" placeholder="">{{e32}}</textarea>
        </label>
        <label>Estandar IEEE754 (64) bits
            <textarea type="text" name="E64" placeholder="">{{e64}}</textarea>
        </label>
        <button type="submit">Convertir</button>
        <div>
            <button type="reset">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </button>
        </div>
    </form>
</div>
{%endblock%}
