<style>
    :root{
        --color-Blue1:#153240;
        --color-Blue2:#2E6E8D;
        --color-Blue3:#47AAD9;
        --color-claro1:#FFE6B3;
        --color-claro2:#FFF3D9;
        --color-Oscuro1: #000;
        --color-claro0: #FFF;
    }
    .contenido{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .contenido form{
        width: 50%;
        display:flex;
        flex-direction: column;
        align-items: center;
    }
    .contenido form label{
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    .contenido>h3{
        margin-top:10px;
    }
    .contenido>textarea{
        width: 50%;
        font-size: 20px;
    }
    .contenido form .botones{
        width: 100%;
        display: flex;
        justify-content: space-evenly;
    }
    .contenido form button{
        padding: 10px;
        border: 1px solid black;
        border-radius: 15px;
        background-color: var(--color-Blue3);
        color: var(--color-Blue1);
    }
    .contenido form button:hover{
        background-color: var(--color-Blue1);
        color: var(--color-Blue3);
    }
</style>
