{%extends "layout.html"%}
{%block content%}
<style>
    .contenedor{
        width: 50vw;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .contenedor form{
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .contenedor form label{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 20px;
    }
    .contenedor form button{
        padding: 10px;
        border: 1px solid black;
        border-radius: 15px;
    }
    .contenedor form button:hover{
        background-color: #ccc;
    }
</style>
<div class="contenedor">
    <h1>Método de Newton Raphson</h1>
    <form action="/NewtonRaphson" method="POST">
        <label>Función
            <textarea type="text" name="Ecuacion" placeholder="X**2+3*x-1">{{Ecuacion}}</textarea>
        </label>
        <label>Valor de X
            <textarea type="text" name="ValorX" placeholder="5">{{Valor}}</textarea>
        </label>
        <label>Error de Tolerancia
            <textarea type="text" name="Error" placeholder="0.001">{{Error}}</textarea>
        </label>
        <button type="submit">Hallar</button>
        <div>
            <button type="reset">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </button>
        </div>
    </form>
    <h3>El intercepto en el eje X se encuentra en: {{X}}</h3>
    <h3>Número de iteraciones: {{I}}</h3>
</div>
{%endblock%}
