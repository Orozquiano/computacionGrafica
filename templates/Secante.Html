{%extends "layout.html"%}
{%block content%}
<style>
    :root{
        --color-Blue1:#153240;
        --color-Blue2:#2E6E8D;
        --color-Blue3:#47AAD9;
        --color-claro1:#FFE6B3;
        --color-claro2:#FFF3D9;
        --color-Oscuro1: #000;
        --color-claro0: #FFF;
    }
    .contenido{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .contenido form{
        width: 50%;
        display:flex;
        flex-direction: column;
        align-items: center;
    }
    .contenido form label{
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    .contenido>h3{
        margin-top:10px;
    }
    .contenido>textarea{
        width: 50%;
        font-size: 20px;
    }
</style>
<div class="contenido">
    <h1>Secante</h1>
    <form action="/CSecante" method="POST">
        <label>Ingrese la Funci√≥n
            <textarea type="text" name="Ecuacion">{{Ecuacion}}</textarea>
        </label>
        <label>Ingrese el valor del X0
            <textarea type="text" name="Limite inferior">{{LI}}</textarea>
        </label>
        <label>Ingrese el valor del X1
            <textarea type="text" name="Limite superior">{{LS}}</textarea>
        </label>
        <label>Ingrese el valor de tolerancia del error
            <textarea type="text" name="Tolerancia">{{Error}}</textarea>
        </label>
        <button type="submit">Hallar</button>
        <div>
            <button type="reset">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </button>
        </div>
    </form>
    <h3>Resultado</h3>
    <textarea>{{Resultado}}</textarea>
    <p>Iteraciones: {{I}}</p>
</div>
{%endblock%}
